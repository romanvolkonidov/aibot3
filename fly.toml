# fly.toml app configuration file generated for aibot3 on 2025-04-21T21:23:45Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'aibot3'
primary_region = 'jnb'

[build]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false       # Do not stop machines when idle
  auto_start_machines = true       # Start machines on demand
  min_machines_running = 1         # Keep 1 machine running (to save cost)
  processes = ['app']

[[services]]
  internal_port = 8080

  [[services.http_checks]]
    interval = 10000       # Check every 10 seconds
    timeout = 2000         # Timeout after 2 seconds
    grace_period = "10s"   # Grace period before considering unhealthy
    method = "GET"         
    path = "/health"       # Health check endpoint
    protocol = "http"
